<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
/>
   <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Dice Roller<i class='fas fa-dice'></i></h1>
    </header>

    <div class="container">
        <div class="left">
        <h1>Your Score: <span id="your-score">0</span></h1>
        <img id="your-img" src="images/one.jpg" alt="">
    </div>
    <button id="roll">Roll</button>
    <div class="right">
        <h1>Computer Score: <span id="computer-score">0</span></h1>
        <img id="computer-img" src="images/one.jpg" alt="">
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
